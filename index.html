<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h4>Now Playing</h4>
    <img src="https://play-lh.googleusercontent.com/zq8ihIMZKOs9H6tfhKISdMLJxIgCaajxI5nVBqS24zhdJT7FbWBRUvqIiJY5tns2jnk=w240-h480-rw" alt="music image">
    <h1>Chill with me</h1>
    <p>Ft. Tubebacker</p>
    <audio src="audio.mp3" id="song"></audio>
    <input type="range" id="progress" value="0">

    <!-- Controls -->
    <div class="controls">
      <i class="fa-solid fa-backward"></i>
      <button id="play"><span id="action" class="play">▶</span></button>
      <i class="fa-solid fa-forward"></i>
    </div>
  </div>

  <script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let play = document.getElementById("play");
    let action = document.getElementById("action");

    // Load duration
    song.addEventListener("loadedmetadata", () => {
      progress.max = song.duration;
      progress.value = song.currentTime;
    });

    // Play / Pause toggle
    play.addEventListener("click", () => {
      if (action.classList.contains("play")) {
        song.play().then(() => {
          console.log("Playing...");
        }).catch(err => console.error("Play error:", err));
        action.classList.remove("play");
        action.classList.add("pause");
        action.textContent = "⏸";
      } else {
        song.pause();
        action.classList.remove("pause");
        action.classList.add("play");
        action.textContent = "▶";
      }
    });

    // Update progress
    song.addEventListener("timeupdate", () => {
      progress.value = song.currentTime;
    });

    // Seek in song
    progress.addEventListener("input", () => {
      song.currentTime = progress.value;
    });
  </script>
</body>
</html>
